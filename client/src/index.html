<html>

<head>

	<link rel="stylesheet" href="css/tether.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

	<div class="jumbotron">
  		<h1 style="text-align:center;">Welcome to FarmerConnections</h1>
  	</div>

  	<div class="container">

	  	<div class="row">
	  		<div class="col-sm-3"></div>
	  		<div class="col-sm-6">
	  			<div class="form-group">
	    			<label><b>Username</b></label>
	    			<input class="form-control" type="text" placeholder="Enter Username" id="uname" required>
				</div>
				<div class="form-group">
	    			<label><b>Password</b></label>
	    			<input class="form-control" type="password" placeholder="Enter Password" id="psw" required>
				</div>

	    		<button onclick="d()">Login</button>
	  	
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>

<script>
	function d(){
	    
		var myUser = "user";
		var myPass = "pass";

	    var user = $("#uname").val();
	    var pass = $("#psw").val();

	    console.log(user);
	    console.log(pass);

	    if (user == myUser && pass == myPass) {
	    	window.location.replace("/farmerportal");
	    }
	};

</script>
</body>

</html>
