<html>

<head>

	<link rel="stylesheet" href="css/tether.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body style="background:rgb(240,240,240);">


	<div class="container">
		<div class="row">
			<div class="col-sm-8 offset-2" style="background:white;height:100%; padding: 100px">

				<h1>Case Submission Form</h1>
				<br/>

				<form id="casesubmission">

					<div class="form-group">
		    			<label><b>Disease Suspected *</b></label>
		    			<input class="form-control" type="text" placeholder="Enter Disease Name" id="disease" required>
	    			</div>

	    			<div class="form-group">
		    			<label><b>Doctor ID (optional)</b></label>
		    			<input class="form-control" type="text" placeholder="Enter Doctor ID" id="doctorID">
					</div>

	    			<div class="form-group">
		    			<label><b>Affected Animal *</b></label>
		    			<select class="form-control" id="affectedAnimal" required>
						    <option>Cow</option>
						    <option>Bull</option>
						    <option>Calf</option>
						    <option>Pig</option>
						    <option>Lamb</option>
						    <option>Sheep</option>
					    </select>
				    </div>

	    			<div class="form-group">
		    			<label><b>Picture *</b></label>
		    			<img src="" style="max-width:50%;"/>
					    <input type="file" class="form-control-file" id="pictureFile" required>
					</div>

					<br/>
					
	    			<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
						<label><em>Submitting a false report will result in account termination!</em></label>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>

</script>
</body>

</html>
